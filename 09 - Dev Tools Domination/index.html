<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log("hello! I'm %s string.", '1');

    var string = '2'
    console.log(`hello! I'm ${string} string.`);

    // Styled
    console.log('%c I am the great text!', 'font-size: 50px; background: red;')

    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('shit!');

    // Info
    console.info('crocodiles eat 3-4 people per year.');

    // Testing

    // won't print nothing because it's true.
    console.assert(1 === 1, 'that is wrong!');

    // will print failure.
    console.assert(1 === 2, 'that is wrong!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/tatsiak')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>

</html>
